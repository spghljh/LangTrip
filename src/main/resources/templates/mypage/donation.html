<div th:fragment="content">
  <div class="donation-section">
    <h2 class="donation-title">💰 내 후원</h2>

    <!-- 드롭다운 메뉴 추가 -->
    <select th:field="*{donationType}" class="donation-filter form-select" onchange="filterDonations()">
      <option value="given">내가 한 후원</option>
      <option value="received">내가 받은 후원</option>
    </select>
    <br><br>

    <div class="donation-card">
      <table class="donation-table">
        <thead>
          <tr>
            <th>강의 제목</th>
            <th>후원 마일</th>
            <th>메시지</th>
            <th>날짜</th>
          </tr>
        </thead>
        <tbody>
          <!-- 후원 목록을 필터링하여 표시 -->
          <tr th:each="donation : ${fundingList}">
            <td th:text="${donation.courseTitle}">강의 제목</td>
            <td th:text="${donation.donationAmount} + ' M'">0 M</td>
            <td th:text="${donation.message}">응원합니다!</td>
            <td th:text="${#dates.format(donation.createdAt, 'yyyy-MM-dd')}">2025-07-15</td>
          </tr>
        </tbody>
      </table>
      <!-- 데이터가 없을 때 메시지 표시 -->
      <div id="noDonationsMessage" style="display:none; text-align:center; color: #888; margin-top: 20px;">
        <p>후원 내역이 없습니다.</p>
      </div>
    </div>
  </div>
</div>
