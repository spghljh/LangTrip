<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후원 완료</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .success-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            padding: 40px 50px;
            text-align: center;
            max-width: 550px;
            width: 90%;
            border-top: 8px solid #ff6b6b;
        }
        .icon {
            font-size: 60px;
            color: #ff6b6b;
            margin-bottom: 20px;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        h1 {
            color: #212529;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        p {
            color: #495057;
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 30px;
        }
        .details {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }
        .details-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 16px;
        }
        .details-row:last-child {
            margin-bottom: 0;
        }
        .details-label {
            color: #6c757d;
        }
        .details-value {
            color: #212529;
            font-weight: 600;
        }
        .message-box {
            background-color: #fffbeB;
            border: 1px solid #fde68a;
            border-radius: 8px;
            padding: 15px;
            margin-top: -15px;
            margin-bottom: 30px;
            text-align: left;
            font-style: italic;
            color: #92400e;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-block;
            color: white;
            padding: 14px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #ff6b6b;
        }
        .btn-primary:hover {
            background-color: #ff4757;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="icon">💖</div>
        <h1>후원해주셔서 감사합니다!</h1>
        <p>
            강사님에게 소중한 마음이 잘 전달되었습니다.<br>
            회원님의 응원이 더 좋은 강의를 만드는 원동력이 됩니다.
        </p>
        
        <div class="details">
            <div class="details-row">
                <span class="details-label">강의</span>
                <span class="details-value" th:text="${donation.lectureTitle}">강의 제목</span>
            </div>
            <div class="details-row">
                <span class="details-label">강사</span>
                <span class="details-value" th:text="${donation.instructorName}">강사 이름</span>
            </div>
            <div class="details-row">
                <span class="details-label">후원 마일</span>
                <span class="details-value" th:text="${#numbers.formatInteger(donation.amount, 0, 'COMMA')} + ' 마일'">0 마일</span>
            </div>
        </div>

        <div class="message-box" th:if="${donation.message != null and !donation.message.isEmpty()}">
            <strong>💌 남기신 메시지:</strong>
            <p th:text="${donation.message}" style="margin-top: 8px; margin-bottom: 0;">메시지 내용</p>
        </div>

        <div class="actions">
            <a href="/courses" class="btn btn-primary">다른 강의 둘러보기</a>
            <a href="/" class="btn btn-secondary">메인으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
