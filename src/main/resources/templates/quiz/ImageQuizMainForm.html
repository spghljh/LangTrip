<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ïù¥ÎØ∏ÏßÄ ÌÄ¥Ï¶à ÌïôÏäµ</title>
  <link rel="shortcut icon" href="http://192.168.10.95:8080/images/favicon.ico"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px 0;
    }

    .progress-wrapper {
      flex: 1;
      margin: 0 20px;
    }

    .progress-bar {
      height: 6px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #5cc4ff;
      width: 66%;
      transition: width 0.3s;
    }

    .progress-text {
      font-weight: bold;
      font-size: 14px;
    }

    .quiz-container {
      max-width: 800px;
      margin: 120px auto 0;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      text-align: center;
    }

    .hint-wrapper {
      position: absolute;
      top: 40px;
      right: -80px;
      width: 60px;
      height: 60px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      pointer-events: none;
    }

    .hint-icon {
      background-color: #00bfff;
      border: 2px solid #00bfff;
      color: #fff;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 22px;
      font-weight: bold;
      line-height: 44px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      pointer-events: auto;
    }

    .hint-balloon {
      display: none;
      position: absolute;
      bottom: 60px;
      background: #00aaff;
      color: white;
      padding: 10px 14px;
      border-radius: 14px;
      font-size: 15px;
      max-width: 180px;
      text-align: center;
      white-space: nowrap;
      z-index: 1001;
    }

    .hint-balloon::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 8px;
      border-style: solid;
      border-color: #00aaff transparent transparent transparent;
    }

    .quiz-header {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 20px;
      position: relative;
      text-align: left;
    }

    .mascot {
      width: 200px;
      height: auto;
    }

    .speech-bubble {
      position: relative;
      background: #00aaff;
      color: white;
      padding: 18px 22px;
      border-radius: 16px;
      font-size: 18px;
      line-height: 1.5;
      margin-top: 30px;
      max-width: 600px;
    }

    .speech-bubble::after {
      content: "";
      position: absolute;
      top: 20px;
      left: -20px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-right-color: #00aaff;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card-option {
      position: relative;
      border: 2px solid #ccc;
      border-radius: 14px;
      padding: 14px;
      width: 220px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .card-option:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .card-option.selected {
      border-color: #00bfff;
      box-shadow: 0 0 8px #00bfff;
    }

    .card-option img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 8px;
      margin-top: 10px;
    }

    .bottom-navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 90px;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
      z-index: 1000;
    }

    .nav-inner {
      width: 100%;
      max-width: 1280px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .submit-btn-bottom {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button id="exitBtn" class="btn btn-light me-3">‚úï</button>
    <div class="progress-wrapper">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
    <div class="progress-text">2/3</div>
  </div>

  <div class="quiz-container">
    <!-- ÌûåÌä∏ ÏïÑÏù¥ÏΩò + ÎßêÌíçÏÑ† -->
    <div class="hint-wrapper">
      <div class="hint-balloon">ÌïòÏñÄÏÉâ Ïï°Ï≤¥Î•º Í≥†Î•¥ÏÑ∏Ïöî!</div>
      <div class="hint-icon">üí°</div>
    </div>

    <div class="quiz-header">
      <img src="/image/quiz/mascot.png" class="mascot" alt="ÎßàÏä§ÏΩîÌä∏">
      <div class="speech-bubble">Îã§Ïùå Ï§ë Î¨¥ÏóáÏù¥ Ïö∞Ïú†Ïù∏Í∞ÄÏöî?</div>
    </div>

    <div class="cards">
      <div class="card-option" data-option="1">
        <img src="/image/quiz/water.png" alt="water">
        <div class="option-text-row">
          <span class="option-number">1</span>
          <span class="option-label">water</span>
        </div>
      </div>
      <div class="card-option" data-option="2">
        <img src="/image/quiz/coffee.png" alt="coffee">
        <div class="option-text-row">
          <span class="option-number">2</span>
          <span class="option-label">coffee</span>
        </div>
      </div>
      <div class="card-option" data-option="3">
        <img src="/image/quiz/milk.png" alt="milk">
        <div class="option-text-row">
          <span class="option-number">3</span>
          <span class="option-label">milk</span>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-navbar" id="bottomNav">
    <div class="nav-inner">
      <div id="feedbackText"></div>
      <button class="submit-btn-bottom" id="submitBtn">Ï†úÏ∂úÌïòÍ∏∞</button>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // Î≥¥Í∏∞ ÏÑ†ÌÉù
      $(".card-option").click(function () {
        $(".card-option").removeClass("selected");
        $(this).addClass("selected");
      });

      // Ï¢ÖÎ£å Î≤ÑÌäº
      $("#exitBtn").click(function () {
        if (confirm("Ï†ïÎßê ÌÄ¥Ï¶àÎ•º Ìè¨Í∏∞ÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
          window.location.href = "/quiz/exit";
        }
      });

      // ÌûåÌä∏ ÏïÑÏù¥ÏΩò ÌÅ¥Î¶≠ ‚Üí ÎßêÌíçÏÑ† ÌÜ†Í∏Ä
      $(".hint-icon").click(function () {
        $(".hint-balloon").fadeToggle(200);
      });

      // Ï†úÏ∂ú Ï≤òÎ¶¨
      $("#submitBtn").click(function () {
        const selectedOption = $(".card-option.selected").data("option");
        if (!selectedOption) {
          alert("Î≥¥Í∏∞Î•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî!");
          return;
        }

        $.ajax({
          url: "/quiz/",
          method: "POST",
          data: {
            quizSeq: "QZ002",
            selectedOption: selectedOption
          },
          success: function () {
            alert("Ï†úÏ∂ú ÏôÑÎ£å!");
            window.location.href = "/quiz/next";
          },
          error: function () {
            alert("Ïò§Î•ò Î∞úÏÉù");
          }
        });
      });
    });
  </script>
</body>
</html>
