<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>퀴즈 학습 완료!</title>
  <link rel="shortcut icon" href="http://192.168.10.95:8080/images/favicon.ico"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/quizCompleted.css}"> 
</head>

<body>

  <div class="complete-container">
    <img th:src="@{/upload/img/mascot_happy.png}" alt="퀴즈 완료 마스코트">
    <div class="title">퀴즈 학습 완료!</div>

    <div class="stats">
      <div class="stat-box xp-box">총 문제수<br>⚡ <span th:text="${totalCnt}"></span></div>
<div class="stat-box accuracy-box">정답률<br>🎯 <span th:text="${accuracyRate + '%'}"></span></div>
    </div>
<!-- 	<input type="hidden" id="courseSeq" th:value="${qDTO.courseSeq}"/> -->
    <div class="footer-buttons">
     <button class="btn-fill"
        th:data-course="${qDTO.courseSeq}"
        onclick="goToCourse(this)">
  강의실로 이동
</button>
<script>
  function goToCourse(btn) {
    const courseSeq = btn.getAttribute('data-course');
    location.href = '/upload/upload_course?seq=' + courseSeq;
  }
</script>
    </div>
  </div>

</body>
</html>
